meta:

# equivalent syntax patterns for TOC
# a.
#   - { label: 'Some Topic', link: '/some-topic' }
#   - { label: 'Other Topic', link: '/other-topic' }
# 
# b.
#   -
#     label: 'Some Topic'
#     link: '/some-topic'
#   -
#     label: 'Other Topic'
#     link: '/other-topic'
# 
# c. Links will be generated from labels
#   - 'Some Topic'
#   - 'Other Topic'
# 
# d. Links will be generated from labels
#   ['Some Topic','Other Topic']
toc:
  - Block Elements
  - Buttons
  - Checkboxes / Radio buttons
  - Colors
  - Feedback Messages
  - Grids
  - Icons
  - Inline Elements
  - Tables
